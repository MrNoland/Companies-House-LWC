<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Overview">
            <template if:true={companyName}>
                {companyName}
            </template>
            <template if:true={error}>
                you have an error {error}
            </template>

            <template if:true={compHouseValue}>
                {compHouseValue}
            </template>
            <template if:true={getRecordError}>
                you have an error {getRecordError}
            </template>
        </lightning-tab>
        <lightning-tab label="Filing History">
            <div style="height: 300px;">
                <lightning-datatable data={filing_data} columns={columns}>
                </lightning-datatable>
            </div>
        </lightning-tab>
        <lightning-tab label="Offiecrs">
            Officer Table
        </lightning-tab>
        <lightning-tab label="Beneficial Owners">
            Beneficial Owners Table
        </lightning-tab>
        <lightning-tab label="Charges">
            Charges Table
        </lightning-tab>
        <lightning-tab label="Insolvency">
            Insolvency Table
        </lightning-tab>
    </lightning-tabset>
</template>
